<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>タイムライン</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>タイムライン</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let data of timelineData | async" routerLink="/timeline/{{ data.user.id }}">
    <app-task-card [user]="data.user" [taskList]="data.task"></app-task-card>
  </ion-card>
</ion-content>
