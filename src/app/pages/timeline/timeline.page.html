<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>タイムライン</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>タイムライン</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-task-card
    *ngFor="let data of timelineData | async; trackBy: trackByFn"
    [user]="data.user"
    [taskList]="data.task"
    routerLink="/timeline/{{ data.user.id }}"
  ></app-task-card>
</ion-content>
