<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>タイムライン</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-task-card
    *ngFor="let data of timelineData | async; trackBy: trackByFn"
    [user]="data.user"
    [taskList]="data.task"
    routerLink="/timeline/{{ data.user.id }}"
  ></app-task-card>

  <div *ngIf="!(timelineData | async)?.length">
    <p class="empty-message">昨日のアクティブユーザーはいませんでした</p>
  </div>
</ion-content>
