<ion-header>

      <ion-back-button defaultHref="my-profile" color="primary" text="戻る"></ion-back-button>
    </ion-buttons>
    <ion-title>設定</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item [routerLink]="['profile-edit']">
    <ion-text class="ion-padding-start">プロフィール編集</ion-text>
  </ion-item>

  <ion-item [routerLink]="['tag']">
    <ion-text class="ion-padding-start">タグ編集</ion-text>
  </ion-item>

  <ion-item button="true" (click)="onSignOut()">
    <ion-text color="danger" class="ion-padding-start">サインアウト</ion-text>
  </ion-item>
</ion-content>
