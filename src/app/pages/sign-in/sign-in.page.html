<ion-content>
  <div class="flex align-center h-screen">
    <form class="custom-form flex flex-col gap-1 w-full" autocomplete="off">
      <ion-item>
        <ion-label position="stacked">メールアドレス</ion-label>
        <ion-input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="メールアドレスを入力してください"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">パスワード</ion-label>
        <ion-input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="パスワードを入力してください"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="onEmailSignIn()">メールアドレスでサインイン</ion-button>

      <div class="component-divider">
        <div class="border"></div>
        <span class="label">または</span>
        <div class="border"></div>
      </div>

      <ion-button expand="block" (click)="onGoogleSignIn()"
        >Googleアカウントでサインイン</ion-button
      >
      <ion-button expand="block">Appleアカウントでサインイン</ion-button>
    </form>
  </div>
</ion-content>
