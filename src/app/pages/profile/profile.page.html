<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ user.userName }}のプロフィール</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="scene">
    <ion-segment-button value="profile">
      <ion-label>プロフィール</ion-label>
    </ion-segment-button>
    <ion-segment-button value="task">
      <ion-label>タスク</ion-label>
    </ion-segment-button>
    <ion-segment-button value="like">
      <ion-label>いいね</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="scene">
    <div *ngSwitchCase="'profile'">
      <ion-grid class="ion-padding">
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <img src="{{ user.avatar }}" alt="{{ user.userName }}のユーザーアバター" />
          </ion-col>

          <ion-col size="9">
            <ion-row class="ion-align-items-center">
              <ion-col size="4">
                <ion-text class="ion-text-center">
                  <p class="count-text">20</p>
                  <p class="count-label">連続コミット</p>
                </ion-text>
              </ion-col>
              <ion-col size="4">
                <ion-text class="ion-text-center">
                  <p class="count-text">100</p>
                  <p class="count-label">タスク完了</p>
                </ion-text>
              </ion-col>
              <ion-col size="4">
                <ion-text class="ion-text-center">
                  <p class="count-text">230</p>
                  <p class="count-label">貰ったいいね</p>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-text
          ><p class="font-bold text-lg">{{ user.userName }}</p>
          <p>{{ user.profile || 'プロフィール未入力' }}</p>
        </ion-text>
      </ion-grid>

      <ion-button (click)="onSignOut()">サインアウト</ion-button>

      <app-calendar-heatmap></app-calendar-heatmap>
    </div>

    <div *ngSwitchCase="'task'">
      <app-task-detail-card
        *ngFor="let task of taskList | async; trackBy: trackByFn"
        [user]="user"
        [task]="task"
      ></app-task-detail-card>
    </div>

    <div *ngSwitchCase="'like'">
      <app-task-detail-card
        *ngFor="let like of likeList | async; trackBy: trackByFn"
        [user]="like.user"
        [task]="{ like: like.like, task: like.task }"
      ></app-task-detail-card>
    </div>
  </div>
</ion-content>
