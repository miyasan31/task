<ion-card-header>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <img class="square-12" src="{{ user.avatar }}" alt="{{ user.avatar }}のアバター" />
      </ion-col>
      <ion-col size="8">
        <ion-card-title class="text-base">{{ user.userName }}</ion-card-title>
        <ion-card-subtitle class="text-sm font-normal">
          {{ task.task.createdAt.toDate() | date: 'yyyy/M/d HH:mm' }}</ion-card-subtitle
        >
      </ion-col>
      <ion-col size="2">
        <ion-fab-button size="small" (click)="onLikeClick($event, task.task.id, task.like)">
          <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
        <ion-label>{{ task.like ? '●' : '×' }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-header>

<ion-card-content>
  <h3 class="font-bold">{{ task.task.taskName }}</h3>
  <p>{{ task.task.description }}</p>
</ion-card-content>
