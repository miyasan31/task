<ion-header>
  <ion-toolbar>
    <ion-title>タスク{{ isEdit ? '編集' : '保存' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm">
    <ion-item>
      <ion-label>タスク名入力</ion-label>
      <ion-input
        type="text"
        name="taskName"
        [(ngModel)]="taskName"
        placeholder="タスクを入力してください"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ラベル</ion-label>
      <ion-select placeholder="Select One" name="tagId" [(ngModel)]="tagId">
        <ion-select-option *ngFor="let tag of tag_list" value="{{ tag.id }}">{{
          tag.tagName
        }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>アウトプットメモ</ion-label>
      <ion-textarea rows="6" name="description" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item class="ion-align-items-center" detail="false">
      <ion-checkbox color="primary" name="isDone" [(ngModel)]="isDone"></ion-checkbox>
      <ion-text class="ion-padding-start">完了</ion-text>
    </ion-item>

    <ion-button expand="block" (click)="onUpsertTask()"
      >{{ isEdit ? '編集' : '保存' }}する</ion-button
    >
    <ion-button expand="block" (click)="onModalDismiss()"> キャンセル </ion-button>
  </form>
</ion-content>
