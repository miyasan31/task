<ion-card-header>
  <ion-avatar>
    <img src="{{ user.avatar }}" />
  </ion-avatar>

  <ion-card-title>{{ user.userName }}</ion-card-title>
  <ion-card-subtitle>{{ updatedAt | date: 'yyyy/M/d HH:mm' }}</ion-card-subtitle>
</ion-card-header>

<ion-card-content>
  <ul>
    <li *ngFor="let task of task_list">
      {{ task }}
    </li>
  </ul>
</ion-card-content>
