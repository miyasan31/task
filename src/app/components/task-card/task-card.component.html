<ion-card-header>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <img class="square-12" src="{{ user.avatar }}" alt="{{ user.userName }}のアバター" />
      </ion-col>
      <ion-col size="9">
        <ion-card-title class="text-base">{{ user.userName }}</ion-card-title>
        <ion-card-subtitle class="text-sm font-normal">
          {{ taskList[0].createdAt.toDate() | date: 'yyyy/M/d HH:mm' }}</ion-card-subtitle
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-header>

<ion-card-content>
  <ul>
    <li *ngFor="let task of taskList">
      {{ task.taskName }}
    </li>
  </ul>
</ion-card-content>
